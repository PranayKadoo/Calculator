<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranay's Calculator</title>
    <link rel="stylesheet" href="style.css">

    </head>
<body>
    <div class="mainbody">
        <div class="calculator">
            <h1>Calculator</h1>
        <div class="screen">
            <input type="text" name="screen" id="screen">

            <table>
                <tr>
                   <td><button class="blackb">AC</button></td>
                   <td><button class="blackb">BS</button></td>
                   <td><button class="blackb">%</button></td>
                   <td><button class="grayb"> / </button></td>
                </tr>
                <tr>
                    <td><button class="blackb">7</button></td>
                    <td><button class="blackb">8</button></td>
                    <td><button class="blackb">9</button></td>
                    <td><button class="grayb">*</button></td>
                 </tr>
                 <tr>
                    <td><button class="blackb">4</button></td>
                    <td><button class="blackb">5</button></td>
                    <td><button class="blackb">6</button></td>
                    <td><button class="grayb">-</button></td>
                 </tr>
                 <tr>
                    <td><button class="blackb">1</button></td>
                    <td><button class="blackb">2</button></td>
                    <td><button class="blackb">3</button></td>
                    <td><button class="grayb">+</button></td>
                 </tr>
                 <tr>
                    <td><button class="blackb"></button></td>
                    <td><button class="blackb">0</button></td>
                    <td><button class="blackb">.</button></td>
                    <td><button class="redb">=</button></td>
                 </tr>
            </table>
        </div>
        </div>
    </div>
</body>
<script src="logic.js"></script>
</html>
